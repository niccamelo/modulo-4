<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

 <header class="container-fluid bg-dark p-4 text-light ">
        <h1>Cadastro Cliente</h1>
    </header>

<div class="container p-4 me-9">

<form class="row g-3" action="../../CadastroCliente">
  <div class="col-md-4">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control " name="nome" id="nome" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="nome" class="form-label">Sobre Nome</label>
    <input type="text" class="form-control " name="sobre_nome" id="sobre_nome" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="nome" class="form-label">Email</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="text" class="form-control " id="email"  name="email" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="nome" class="form-label">Cidade</label>
    <input type="text" class="form-control "  name="cidade" id="cidade" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback">
      Por favor Digite sua cidade.
    </div>
  </div>
  <div class="col-md-3">
    <label for="nome" class="form-label">Estado </label>
    <input type="text" class="form-control "  name="estado" id="estado" aria-describedby="validationServer06Feedback" required>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  
  <div class="col-md-3">
    <label for="nome" class="form-label">CEP</label>
    <input type="text" class="form-control " name="cep" id="cep" aria-describedby="validationServer05Feedback" required>
    <div id="validationServer05Feedback" class="invalid-feedback">
      Please provide a valid zip.
    </div>
    </div>
    
  
  <div class="col-md-6">
    <label for="nome" class="form-label">Senha </label>
    <input type="text" class="form-control "  name="senha" id="senha" aria-describedby="validationServer07Feedback" required>
    <div id="validationServer07Feedback" class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  
  
 
  <div class="col-12">
    <button class="btn btn-dark" type="submit">Enviar</button>
  	<a href="../../cliente" class="btn btn-danger" style="margin-left: 10px"> Cancelar </a>
  </div>
  
</form>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
